<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Design Web Kampung Perca</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-gray-500">
    <div
      class="h-screen w-full fixed left-0 top-0 flex justify-center items-center bg-black bg-opacity-50"
    >
      <div
        class="block bg-slate-50 p-6 rounded-xl  w-90"
      >
        <form action="">
          <h1 class="font-montserrat text-2xl my-4">
            Selamat Datang di
            <span class="text-primary font-bold">Kampung PercaðŸŒ¼</span>
          </h1>
          <h2 class="font-inter text-sm mt-4 mb-4">
            Harap mengisi buku tamu dibawah ya
          </h2>
          <div id="fullname" class="flex flex-row">
            <div id="firstname" class="w-1/2 mr-1">
              <label for="fname" class="text-sm">Nama Depan</label>
              <input
                type="text"
                name=""
                id="fname"
                class="h-8 w-full rounded-md border border-slate-300 text-sm pl-2 bg-transparent outline-primary shadow-sm"
              />
            </div>
            <div id="lastname" class="w-1/2 mr-1 mb-4">
              <label for="lname" class="text-sm">Nama Belakang</label>
              <input
                type="text"
                name=""
                id="lname"
                class="h-8 w-full rounded-md border border-slate-300 text-sm pl-2 bg-transparent outline-primary shadow-sm"
              />
            </div>
          </div>

          <!-- alamat -->
          <div>
            <label for="alamat" class="text-sm">Alamat</label>
            <input
              placeholder="Block/Jalan/No Rumah/RT-RW"
              type="text"
              name=""
              id="alamat"
              class="h-full w-full rounded-md border border-slate-300 text-sm pl-2 bg-transparent outline-primary shadow-sm"
            />

            <div id="alamat_lengkap" class="flex flex-row mt-2">
              <div id="provinsi" class="w-1/2 mr-1">
                <label for="provinsi" class="text-sm">Provinsi</label>
                <input
                  placeholder="Tulis Provinsi Anda"
                  type="text"
                  name=""
                  id="provinsi"
                  class="h-8 w-full rounded-md border border-slate-300 text-sm pl-2 bg-transparent outline-primary shadow-sm"
                />
              </div>
              <div id="kecamatan" class="w-1/2 mr-1 mb-4">
                <label for="kecamatan" class="text-sm">Kecamatan</label>
                <input
                  placeholder="Tulis Kecamatan Anda"
                  type="text"
                  name=""
                  id="kecamatan"
                  class="h-8 w-full rounded-md border border-slate-300 text-sm pl-2 bg-transparent outline-primary shadow-sm"
                />
              </div>
            </div>
          </div>


          <div id="alamat_lengkap" class="flex flex-row mt-2">
            <div id="provinsi" class="w-1/2 mr-1">
              <label for="provinsi" class="text-sm">Usia</label>
              <input
                placeholder="Tuliskan usia anda"
                type="text"
                name=""
                id="provinsi"
                class="h-8 w-full rounded-md border border-slate-300 text-sm pl-2 bg-transparent outline-primary shadow-sm"
              />
            </div>
            <div id="gender" class="text-sm mb-6">
              <p class="mt-2">Jenis Kelamin</p>
              <input
                type="radio"
                name="gender"
                id="pria"
                class="text-sm mx-1"
                checked
              /><label for="pria">Laki-Laki</label>
              <input
                type="radio"
                name="gender"
                id="wanita"
                class="text-sm mx-1"
                checked
              /><label for="pria">Perempuan</label>
            </div>
          </div>

          <!-- button submit -->
          <div class="flex justify-end items-center w-100 border-t p-3">
            <button
              type="reset" class="bg-red-600 hover:bg-red-700 px-3 py-1 rounded text-white mr-1 font-inter"
            >
              Reset
            </button>
            <button
              type="submit" class="bg-blue-600 hover:bg-blue-700 px-3 py-1 rounded text-white font-inter"
            >
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
